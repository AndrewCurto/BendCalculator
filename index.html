<html>
  <head>
    <title>Bend Reduction Calculator</title>

   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1>Bend Reduction Calculator</h1>
    <div class=calculations><label id="thkLabel">Thickness: </label><input id="thickness" class="inputs" size=2> <label>Total Bends: </label><input id="totalbends" class="inputs" size=1>

      <p class="gauge"> The total thickness can be entered as a gauge number or a decimal thickness value.</p>
      <p class="note">Note: This is currently only for use with typical, sharp bends.</p>
     <hr>
    <label>Bend Dimensions: </label><input id="bend1" class="inputs" size=1 value=0>
    <input id="bend2" class="inputs" size=1 value=0>
    <input id="bend3" class="inputs" size=1 value=0>
    <input id="bend4" class="inputs" size=1 value=0>
    <input id="bend5" class="inputs" size=1 value=0>
    <input id="bend6" class="inputs" size=1 value=0>
    <input id="bend7" class="inputs" size=1 value=0>
    <input id="bend8" class="inputs" size=1 value=0>
    </div>

    <br>
    <button id="button">RESULT</button>
    <br>
   <img id="caliperGuy" src="https://media.giphy.com/media/TiPNk4fKHPqZmUhbRt/giphy.gif">
   <span id="result"></span>
   <img id="girl" src="https://media.giphy.com/media/8QBFWBZIzNkaiAH2ki/giphy.gif">
    <br>
<span id="pressResetMsg"><strong>Press Reset</strong></span><br> 
   <button id="reset" onclick=location=URL><strong>Reset</strong></button>
    <img id="pointingGuy" src="https://media.giphy.com/media/443D7tuHdMOZ3bNjwt/giphy.gif">
    <img id="disappointGuy" src="https://media.giphy.com/media/iFVdxDzKiodvo5vdgI/giphy.gif">
    <br>
    <img id="spiderman" src="https://media.giphy.com/media/Q7iuSjXXHFu8ndzFKu/giphy.gif">

  </body>

    Not optimized for mobile. Intended for desktop use.

</html>
